{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Employees {% endblock %}</h1>
    <table class = "content">
        <tr>
        <th> Email</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
    </tr>
        {% for emp in emp_all %}
        
            
            <tr>
                <td><b>{{ emp.email }}</b></td>
                <td><b>{{ emp.lastname }}</b></td>
                <td><b>{{ emp.firstname }}</b></td>
                <td><b>{{ emp.age }}</b></td>
            
            </tr>
            {% endfor %}
        </table>
                
    
        
    
{% endblock %}
